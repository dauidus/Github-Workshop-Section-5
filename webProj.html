<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1> Basic Car Choice </h1>
	<form method="POST" action="PleaseWork">
	<p>Make/Model
	 <select name="auto">
       <option value="Toyota Prius 2015">Toyota Prius 2015</option>
       
       <option value="Ferrari 488 Spider 2017">Ferrari 488 Spider 2017</option>
        
       <option value="Ford Focus Wagon ZTW 2015">Ford Focus Wagon ZTW 2015</option>
    </select>
    </p>
    
    <p>Transmission
     <select name="transmission">
       <option value="Manual">Manual</option>
       
        <option value="Automatic">Automatic</option>
    </select> 
    </p>
    
    <p>Brakes
    <select name="brakes">
       <option value="Regular">Regular</option>
       
       <option value="Air Brake System">Air Brake System</option>
        
       <option value="Color">Air Brake System w/ Traction</option>
    </select> 
    </p>
    
    <p>Color
    <select name="color">
       <option value="Fort Knox Gold Clearcoat Metallic">Fort Knox Gold Clearcoat Metallic</option>
       
       <option value="Liquid Grey Clearcoat Metallic">Liquid Grey Clearcoat Metallic</option>
        
       <option value="Infra-Red Clearcoat">Infra-Red Clearcoat</option>
       
       <option value="Grabber Green Clearcoat Metallic">Grabber Green Clearcoat Metallic</option>
       
       <option value="Sangria Red Clearcoat Metallic">Sangria Red Clearcoat Metallic</option>
        
       <option value="French Blue Clearcoat Metallic">French Blue Clearcoat Metallic</option>
       
       <option value="Twilight Blue Clearcoat Metallic">Twilight Blue Clearcoat Metallic</option>
       
       <option value="CD Silver Clearcoat Metallic">CD Silver Clearcoat Metallic</option>
        
       <option value="Pitch Black Clearcoat">Pitch Black Clearcoat</option>
       
       <option value="Cloud 9 White Clearcoat">Cloud 9 White Clearcoat</option>
    </select> 
    </p>
    
    <p>Air Bags
    <select name="air bags">
       <option value="Present">Present</option>
       
       <option value="Not Present">Not Present</option>
        
    </select> 
    </p>
    
      <p>Moon Roof
    <select name="moon roof">
       <option value="Present">Present</option>
       
       <option value="Not Present">Not Present</option>
        
    </select> 
    </p>
    
  	<input type="submit" value="done">
  
    
    </form>
</body>
</html>
